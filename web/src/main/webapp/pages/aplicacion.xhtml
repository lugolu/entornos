<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="/templates/contractDefault.xhtml">
	
	<ui:define name="pageTitle">#{msg.aplicacion}</ui:define>

	<ui:define name="content" >
		<h:form styleClass="Hei100" id="formPrincipal">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12">
		           	<p:dataTable value="#{bbAplicacion.listAplicaciones}" var="item"
								 rowKey="#{item.aplicacion}" emptyMessage="#{msg.no_se_encontraron_registros}" reflow="true"
								 sortBy="#{item.aplicacion}">
						<f:facet name="header">#{msg.aplicaciones}</f:facet>
						<p:column headerText="#{msg.aplicacion}">
							<p:inputText value="#{item.aplicacion}" styleClass="InputWid100" onkeydown="javascript:tab(event,this);" />
							<f:facet name="footer">
								<p:inputText value="#{bbAplicacion.addingAplicacion.aplicacion}" styleClass="InputWid100" onkeydown="javascript:tab(event,this);" />
							</f:facet>
						</p:column>
						<p:column headerText="#{msg.acciones}" width="80" styleClass="TexAlCenter">
							<p:commandButton icon="fa fa-save" title="#{msg.guardar}"
											 actionListener="#{bbAplicacion.actBtnModificarAplicacion(item)}"
											 update=":formPrincipal" rendered="false" />
							<p:commandButton icon="fa fa-trash" title="#{msg.eliminar}"
											 actionListener="#{bbAplicacion.actBtnEliminarAplicacion(item)}"
											 onclick="javascript: if(!confirm('#{msg.desea_eliminar_el_registro}')) return false; "
											 update=":formPrincipal" />
							<f:facet name="footer">
								<p:commandButton icon="fa fa-plus" title="#{msg.agregar}"									 
												 actionListener="#{bbAplicacion.actBtnAgregarAplicacion(item)}"
												 update=":formPrincipal" />
							</f:facet>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
