<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.acceso_denegado}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/imagenes/favicon.ico" />
        <style>
        	.exception-body {
    			background: radial-gradient(circle at 50% 100%, #dcdfe0, #abadae);
    		}
        </style>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-panel">
          	<p:graphicImage name="images/icon-access.png" library="#{guestPreferences.contract}-layout" />
			
			<h1>#{msg.TURNOS_WEB}</h1>
			<p>#{msg.NO_SE_ENCUENTRA_DISPONIBLE_POR_EL_MOMENTO}</p>
            <p>#{msg.DISCULPE_LAS_MOLESTIAS_OCASIONADAS}</p>

			<p:link styleClass="FontBold Black" value="#{msg.presione_aqui}"
					href="/pages/loginTurnos.faces" />
        </div>
        
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="#{guestPreferences.contract}-layout" />
    </h:body>

</html>
