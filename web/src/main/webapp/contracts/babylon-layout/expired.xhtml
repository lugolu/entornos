<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.sesion_expirada}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/imagenes/favicon.ico" />
        <style>
        	.exception-body {
    			background: radial-gradient(circle at 50% 100%, #dcdfe0, #abadae);
    		}
        </style>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-panel">
            <p:graphicImage name="images/icon-error.png" library="#{guestPreferences.contract}-layout" />
            
            <h1>#{msg.EXPIRADO_1}</h1>
            <p>#{msg.EXPIRADO_3}</p>
            <h:link value="#{msg.presione_aqui}" styleClass="black-btn rounded-btn"  
            		outcome="/pages/login.faces" />
        </div>
    
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="#{guestPreferences.contract}-layout" />
    </h:body>

</html>
