version: '3'

services:
    entornos:
        image: entornos_entornos:latest
        restart: always
        ports:
            - '12345:12345'
        volumes:
        - ./configEntornos:/apps/config
        - ./logsEntornos:/apps/logs
    logger:
        image: entornos_logger:latest
        restart: always
        ports:
            - '10128:10128'
        volumes:
        - ./configLogger:/apps/config
        - ./logsVue:/apps/logs
        depends_on: [entornos]
    vue:
        image: entornos_vue:latest
        restart: always
        ports:
            - '80:80'
        environment:
            - VUE_APP_API_LOGGER_ENABLED=true
            - VUE_APP_API_LOGGER=http://192.168.0.2:10128/api
            - VUE_APP_API_LOGGER_DEBUG=false
            - VUE_APP_API_ENTORNOS=http://192.168.0.2:12345/api
        depends_on: [logger]